<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chetu AI Chat bot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #e0f2f7; /* Light sky blue for the page background */
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .chat-container {
            display: flex;
            flex-grow: 1; /* Takes remaining vertical space */
            overflow: hidden; 
        }

        .main-content {
            flex-grow: 1; /* Takes remaining horizontal space */
            display: flex;
            flex-direction: column;
            background-color: #f0f8ff; /* AliceBlue - very light blue for chat area */
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto; /* Enable scrolling for messages */
            display: flex;
            flex-direction: column;
        }

        #statusMessages {
            padding: 0.5rem 1.5rem; 
            font-size: 0.85rem; /* Slightly smaller for status */
            border-bottom: 1px solid #cce7ff; /* Separator line */
        }
        #statusMessages #error {
            color: #dc3545; /* Bootstrap danger color */
            margin-bottom: 0;
        }
        #statusMessages #status {
            color: #0d6efd; /* Bootstrap primary color */
            margin-bottom: 0;
        }

        #extractedTextContainer {
            margin-bottom: 1rem;
            padding: 1rem 1.5rem; 
            border-bottom: 1px solid #cce7ff; /* Separator line */
        }
        #extractedTextContainer h5 {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        #extractedTextOutput {
            background-color: #e9ecef; /* Light grey background */
            padding: 0.75rem 1rem;
            border-radius: 0.25rem;
            max-height: 150px; /* Adjusted max-height */
            overflow-y: auto;
            white-space: pre-wrap; /* Preserve line breaks */
            font-family: monospace;
            font-size: 0.85rem; /* Slightly smaller font for pre */
            border: 1px solid #ced4da;
        }

        #conversationArea {
            flex-grow: 1;
            padding: 1rem 1.5rem; /* Default padding */
            overflow-y: auto;
        }
        
        .chat-input-area {
            display: flex;
            padding: 1rem 1.5rem;
            background-color: #ffffff; /* White background for input bar */
            border-top: 1px solid #cce7ff; /* Light blue border */
            align-items: center;
            gap: 0.75rem; /* Space between input and button */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 576px) {
            #conversationArea {
                padding: 0.75rem 1rem;
            }
            .chat-input-area {
                padding: 0.75rem 1rem;
                gap: 0.5rem;
            }
            .custom-input-group .btn-file-upload-prefix {
                padding: 0.5rem 0.75rem;
                font-size: 1.25rem;
            }
            .custom-input-group .form-control {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            .chat-input-area .btn-send {
                width: 40px;
                height: 40px;
            }
            .chat-input-area .btn-send i {
                font-size: 1rem;
            }
            #statusMessages {
                padding: 0.5rem 1rem;
            }
            #extractedTextContainer {
                 padding: 0.75rem 1rem;
            }
            #extractedTextContainer h5 {
                font-size: 1rem;
            }
             #extractedTextOutput {
                font-size: 0.8rem;
            }
        }

        .custom-input-group {
            display: flex;
            flex-grow: 1;
            border-radius: 25px;
            border: 1px solid #add8e6; /* Light blue border for the group */
            background-color: #fff; /* White background for the group */
            overflow: hidden; /* Ensures children conform to border-radius */
        }

        .custom-input-group:focus-within { /* Style when any child (like input) is focused */
            border-color: #87ceeb; /* Sky blue border on focus */
            box-shadow: 0 0 0 0.25rem rgba(135, 206, 235, 0.3);
        }

        .custom-input-group .btn-file-upload-prefix {
            background-color: transparent;
            border: none;
            border-right: 1px solid #e0e0e0; /* Subtle separator */
            color: #0056b3; /* Darker blue for the plus icon */
            padding: 0.75rem 1rem;
            font-size: 1.5rem; /* Icon size */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0; /* Handled by parent group */
        }
        .custom-input-group .btn-file-upload-prefix:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: #003d80;
        }
        .custom-input-group .btn-file-upload-prefix:focus {
            box-shadow: none; /* Remove default button focus glow */
        }

        .custom-input-group .form-control {
            flex-grow: 1;
            border: none; /* Border is on the parent group */
            border-radius: 0; /* Parent group handles rounding */
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            box-shadow: none; /* Remove default Bootstrap focus shadow on input itself */
            background-color: transparent; /* Ensure it doesn't obscure parent background */
        }

        .chat-input-area .btn-send {
            background-color: #007bff; /* Standard Bootstrap primary blue */
            border-color: #007bff;
            color: white;
            border-radius: 50%; /* Circular button */
            width: 48px;   /* Slightly larger button */
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; /* Prevent button from shrinking */
        }

        .chat-input-area .btn-send:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3;
        }

        .chat-input-area .btn-send i {
            font-size: 1.25rem; /* Larger send icon */
        }

        /* Hidden file input, controlled by the plus button */
        #fileUploadInput {
            display: none;
        }

        /* Styles for chat bubbles */
        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 15px;
            margin-bottom: 0.75rem;
            max-width: 75%;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .user-message {
            background-color: #007bff; /* Bootstrap primary blue */
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            background-color: #e9ecef; /* Light grey */
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .ai-message.thinking {
            font-style: italic;
            color: #6c757d; /* Bootstrap muted color */
        }
        .ai-message.error-message {
            background-color: #f8d7da; /* Bootstrap danger light background */
            color: #721c24; /* Bootstrap danger dark text */
            border: 1px solid #f5c6cb; /* Bootstrap danger border */
        }
        .initial-chat-placeholder {
            text-align: center;
            color: #6c757d; /* Bootstrap muted color */
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <div class="chat-container p-sm-3 p-1"> 
        <div class="main-content"> 
            <div class="chat-messages">
                <div id="statusMessages">
                    <p id="status">No file uploaded yet.</p>
                    <p id="error" class="mb-0"></p>
                </div>
                <div id="extractedTextContainer" style="display: none;">
                    <h5>üßæ Extracted Text:</h5>
                    <pre id="extractedTextOutput">Nothing yet.</pre>
                </div>
                <div id="conversationArea">
                    <!-- Chat messages will be appended here -->
                    <p class="initial-chat-placeholder">Upload a file or ask a question to start the conversation.</p>
                </div>
            </div>
            <div class="chat-input-area">
                <div class="input-group custom-input-group">
                    <button class="btn btn-file-upload-prefix" id="uploadButton" title="Choose files">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                    <input type="file" id="fileUploadInput" accept=".pdf,.txt,.docx,.png,.jpg,.jpeg"> 
                    <input type="text" class="form-control" id="questionInput" placeholder="Ask your question...">
                </div>
                <button class="btn btn-send" id="sendButton" title="Send message">
                    <i class="bi bi-send-fill"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        let contextText = ""; // To store extracted text from file
        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('error');
        const extractedTextOutputEl = document.getElementById('extractedTextOutput');
        const extractedTextContainerEl = document.getElementById('extractedTextContainer');
        const conversationAreaEl = document.getElementById('conversationArea');
        const questionInputEl = document.getElementById('questionInput');
        const initialPlaceholderEl = document.querySelector('.initial-chat-placeholder');

        // Helper to remove initial placeholder
        function hideInitialPlaceholder() {
            if (initialPlaceholderEl && initialPlaceholderEl.parentNode) {
                initialPlaceholderEl.style.display = 'none';
            }
        }
        
        // Helper to show initial placeholder if conversation is empty
        function showInitialPlaceholderIfEmpty() {
            if (initialPlaceholderEl && conversationAreaEl.children.length === 1 && conversationAreaEl.firstChild === initialPlaceholderEl) {
                 initialPlaceholderEl.style.display = 'block';
            }
        }

        // JavaScript to make the plus icon trigger the hidden file input
        document.getElementById('uploadButton').addEventListener('click', function() {
            document.getElementById('fileUploadInput').click();
        });

        // Handle file selection and upload
        document.getElementById('fileUploadInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }
            uploadFile(file);
            // Clear the file input so the same file can be re-uploaded if needed
            event.target.value = null; 
        });

        function uploadFile(file) {
            const formData = new FormData();
            formData.append("file", file);

            statusEl.innerText = `‚è≥ Uploading and extracting text from ${file.name}...`;
            errorEl.innerText = "";
            extractedTextOutputEl.innerText = "Processing...";
            extractedTextContainerEl.style.display = 'block';
            hideInitialPlaceholder();

            fetch("/upload/", { // Make sure this endpoint exists on your server
                method: "POST",
                body: formData,
            })
            .then(async (res) => {
                if (!res.ok) {
                    const errData = await res.json().catch(() => ({ error: `Server error: ${res.status}` }));
                    throw new Error(errData.error || `Server error: ${res.status}`);
                }
                return res.json();
            })
            .then((data) => {
                if (data.text) {
                    contextText = data.text;
                    statusEl.innerText = `‚úÖ File uploaded and text extracted: ${file.name}`;
                    extractedTextOutputEl.innerText = contextText;
                } else if (data.error) {
                    statusEl.innerText = "‚ùå Upload failed.";
                    errorEl.innerText = data.error;
                    extractedTextOutputEl.innerText = "Could not extract text.";
                    contextText = ""; // Reset context on error
                } else {
                    statusEl.innerText = "‚ùå Upload processed, but no text found.";
                    extractedTextOutputEl.innerText = "No text content found in the file.";
                    contextText = "";
                }
            })
            .catch((err) => {
                statusEl.innerText = "‚ùå Upload failed.";
                errorEl.innerText = "Error: " + err.message;
                extractedTextOutputEl.innerText = "Error during extraction.";
                contextText = "";
                console.error("Upload error:", err);
            });
        }

        function askQuestion() {
            const question = questionInputEl.value.trim();
            if (!question) {
                alert("Please type a question.");
                questionInputEl.focus();
                return;
            }

            appendMessage(question, 'user');
            questionInputEl.value = ""; // Clear input field
            hideInitialPlaceholder();

            const thinkingMessageEl = appendMessage("‚è≥ Thinking...", 'ai thinking'); 

            fetch("/chat/", { // Make sure this endpoint exists on your server
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    question: question,
                    context: contextText // Send extracted text as context
                }),
            })
            .then(async (res) => {
                 if (!res.ok) {
                    const errData = await res.json().catch(() => ({ error: `Server error: ${res.status}` }));
                    throw new Error(errData.error || `Server error: ${res.status}`);
                }
                return res.json();
            })
            .then((data) => {
                if (thinkingMessageEl && thinkingMessageEl.parentNode) {
                    conversationAreaEl.removeChild(thinkingMessageEl); // Remove thinking message
                }
                if (data.answer) {
                    appendMessage(data.answer, 'ai');
                } else if (data.error) {
                    appendMessage("‚ùå Error: " + data.error, 'ai error-message'); 
                } else {
                    appendMessage("‚ùå No valid response from AI.", 'ai error-message');
                }
            })
            .catch((err) => {
                if (thinkingMessageEl && thinkingMessageEl.parentNode) {
                    conversationAreaEl.removeChild(thinkingMessageEl); // Remove thinking message
                }
                appendMessage("‚ùå Chat Error: " + err.message, 'ai error-message');
                // errorEl.innerText = "Chat Error: " + err.message; // Optionally show in general status
                console.error("Ask error:", err);
            });
        }

        document.getElementById('sendButton').addEventListener('click', askQuestion);
        questionInputEl.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) { // Send on Enter, allow Shift+Enter for new line
                event.preventDefault(); 
                askQuestion();
            }
        });

        function appendMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message-bubble');
            
            let messageClass = '';
            switch(type) {
                case 'user':
                    messageClass = 'user-message';
                    break;
                case 'ai':
                    messageClass = 'ai-message';
                    break;
                case 'ai thinking':
                    messageClass = 'ai-message thinking';
                    break;
                case 'ai error-message':
                    messageClass = 'ai-message error-message';
                    break;
                default:
                    messageClass = 'ai-message'; // Default to AI style
            }
            messageDiv.classList.add(...messageClass.split(' '));
            
            messageDiv.textContent = text; // Use textContent to prevent XSS
            conversationAreaEl.appendChild(messageDiv);
            conversationAreaEl.scrollTop = conversationAreaEl.scrollHeight; // Scroll to bottom
            return messageDiv; 
        }

        // Initialize: Clear error message on load and ensure placeholder visibility
        errorEl.innerText = "";
        showInitialPlaceholderIfEmpty();

    </script>
</body>
</html>
